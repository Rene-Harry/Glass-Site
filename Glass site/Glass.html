<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial">
    <title>GlassSite</title>
    <link rel="stylesheet" href="./glass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="./images/rene.jpg" alt="Picture of the user">
                   <h3>Rene Harry</h3>
                   <p>Pro Member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="./images/twitch.png">
                       <h2>Streams</h2>
                   </div>
                   <div class="link">
                    <img src="./images/steam.png">
                    <h2>Games</h2>
                </div>
                <div class="link">
                    <img src="./images/upcoming.png">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="./images/library.png">
                    <h2>Library</h2>
                </div>
               </div>
               <div class="pro">
                   <h2>Join pro for free today</h2>
                   <img src="./images/controller.png">
               </div>
           </div> 
           <div class="games">
               <div class="status"> 
                   <h1>Active Games</h1>
                   <input type="text">
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./images/assassins.png">
                        <div class="card-info">
                            <h2>Assasins Creed Valhalla</h2>
                            <p>Play Station</p>
                            <div class="progress"></div>
                        </div>
                        <div class="percentage">60%</div>
                   </div>
                   <div class="card">
                    <img src="./images/sackboy.png">
                     <div class="card-info">
                         <h2>Sackboy A Great Adventure</h2>
                         <p>Play Station</p>
                         <div class="progress"></div>
                     </div>
                     <div class="percentage">60%</div>
                </div>
                <div class="card">
                    <img src="./images/spiderman.png">
                     <div class="card-info">
                         <h2>Spiderman Miles Morales</h2>
                         <p>Play Station</p>
                         <div class="progress"></div>
                     </div>
                     <div class="percentage">60%</div>
                </div>
               </div>
           </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    
</body>
</html>
